---
layout: default
title: Posts
---

<div class="mod-code">
  <h1>Posts</h1>{% for post in site.posts %}
    <div class="posts">
      <p class="time">
        <time datatime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
      </p>
      <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>{% endfor %}
</div>
